<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Brabo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, blue, black);
        }
        
        .box {
            color: whitesmoke;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
        }
        
        fieldset {
            border: 3px solid rgb(221, 245, 4);
        }
        
        legend {
            border: 1px solid rgb(92, 16, 66);
            padding: 10px;
            text-align: center;
            background-color: rgb(18, 17, 73);
            border-radius: 8px;
        }
        
        .inputBox {
            position: relative;
        }
        
        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid whitesmoke;
            outline: none;
            color: rgb(250, 250, 250);
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        
        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        
        .inputUser:focus~.labelInput,
        .inputUser:valid~.labelInput {
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
        }
        
        #dat {
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }
        
        #submit {
            background-image: linear-gradient( red, blue);
            width: 100%;
            border: none;
            padding: 15px;
            color: whitesmoke;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        
        #submit:hover {
            background-image: linear-gradient(to right 0, 80, 172), rgb (80, 19, 195);
        }
    </style>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b> Fórmulario do Brabo </b>
                    <legend>
                        <br>
                        <div class="inputBox">
                            <input type="text" , name=" nome" id="nome " class="inputUser" required>
                            <label for="nome" class="labelInput"> Nome </label>
                        </div>
                        <br></br>
                        <div class="inputBox">
                            <input type="email" , name="email" id="email " class="inputUser" required>
                            <label for="email" class="labelInput"> Email </label>
                        </div>
                        <br></br>
                        <div class="inputBox">
                            <input type="tel" , name="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone" class="labelInput">Telefone </label>
                        </div>
                        <br></br>
                        <p>Sexo:</p>
                        <input type="radio" id="fem" name="gen" value="fem" required>
                        <label for="fem">Feminino</label>
                        <br>
                        <input type="radio" id="masc" name="gen" value="masc" required>
                        <label for="masc">Masculino</label>
                        <br>
                        <input type="radio" id="lgbt" name="gen" value="lgbt" required>
                        <label for="lgbt">LGBT?</label>
                        <br></br>
                        <div class="inputBox">
                            <label for="datanasc"><b>Data de Nascimento</b></label>
                            <input type="date" , name="datanasc" id="datanasc" class="inputUser" required>
                        </div>
                        <br></br>
                        <div class="inputBox">
                            <input type="text" , name="cid" id="cid" class="inputUser" required>
                            <label for="telefone" class="labelInput">Cidade</label>
                        </div>
                        <br></br>
                        <div class="inputBox">
                            <input type="text" , name="est" id="est" class="inputUser" required>
                            <label for="est" class="labelInput">Estado </label>
                        </div>
                        <br></br>
                        <div class="inputBox">
                            <input type="text" , name="end" id="end" class="inputUser" required>
                            <label for="end" class="labelInput">Endereço </label>
                        </div>
                        <br></br>
                        <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
